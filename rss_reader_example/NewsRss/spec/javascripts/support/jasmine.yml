# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - assets/application.js

stylesheets:
  - stylesheets/**/*.css

helpers:
  - helpers/**/*.js

spec_dir: spec/javascripts

spec_files:
  - "**/*[sS]pec.js"
